<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Web Storage and Broadcast Channel example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
  </head>
  <body>
    <div class="modal hidden">
      <div class="modal-container">
        <div class="modal-title">ADD A TO-DO</div>
        <div class="modal-content">
          <label for="new-todo-name">Name</label>
          <input type="text" id="new-todo-name" name="new-todo-name" />
        </div>
        <button type="button" class="modal-add-button">+</button>
      </div>
    </div>

    <div class="container">
      <div class="todo-container">
        <h1 class="todo-title">
          TO-DO LIST
        </h1>

        <div class="todo-tabs">
          <button type="button" class="tab-button" id="all">All</button>
          <button type="button" class="tab-button selected" id="done">Done</button>
          <div class="todo-bottom-border"></div>
        </div>

        <div class="todo-list">
          <div class="todo">
            <input type="checkbox" id="1" name="1" />
            <label for="1">Make a new branding</label>
          </div>
          <div class="todo">
            <input type="checkbox" id="2" name="2" />
            <label for="2">Make a new branding</label>
          </div>
          <div class="todo">
            <input type="checkbox" id="3" name="3" />
            <label for="3">Make a new branding</label>
          </div>
          <div class="todo">
            <input type="checkbox" id="4" name="4" />
            <label for="4">Make a new branding</label>
          </div>
          <div class="todo">
            <input type="checkbox" id="5" name="5" />
            <label for="5">Make a new branding</label>
          </div>
          <div class="todo">
            <input type="checkbox" id="6" name="6" />
            <label for="6">Make a new branding</label>
          </div>
        </div>
      </div>

      <button type="button" class="add-button">+</button>
    </div>
  </body>
</html>

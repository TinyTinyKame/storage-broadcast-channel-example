<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Web Storage and Broadcast Channel example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="index.css">
    <script src="tabs.js" defer></script>
    <script src="todos.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="modal hidden behind">
      <div class="modal-container">
        <div class="modal-title">ADD A TO-DO</div>
        <div class="modal-content">
          <label for="new-todo-name">Name</label>
          <input type="text" id="new-todo-name" name="new-todo-name" />
        </div>
        <button type="submit" class="modal-add-button">+</button>
      </div>
    </div>

    <div class="container">
      <div class="todo-container">
        <h1 class="todo-title">
          TO-DO LIST
        </h1>

        <div class="todo-tabs">
          <button type="button" class="tab-button selected" id="all">All</button>
          <button type="button" class="tab-button" id="done">Done</button>
          <div class="todo-bottom-border"></div>
        </div>

        <div class="todo-list">
        </div>
      </div>

      <button type="button" class="add-button">+</button>
    </div>
  </body>
</html>
